<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="/cal.jpg">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 style="color: red;">Calculator</h1>
    <table class="calculator" >
        <tr>
          <td colspan="3"> <input class="display-box" type="text" id="input" disabled /> </td>
       
          <!-- clearScreen() function clears all the values -->
          <td> <button  onclick="clearScreen()" id="clr">C</button> </td>
        </tr>
        <tr>
          <!-- display() function displays the value of clicked button -->
          <td> <button id="block1" onclick="display('1')">1</button> </td>
          <td> <button id="block2" onclick="display('2')">2</button> </td>
          <td> <button id="block3" onclick="display('3')">3</button> </td>
          <td> <button id="divide" onclick="display('/')">/</button> </td>
        </tr>
        <tr>
          <td> <button id="block4" onclick="display('4')">4</button> </td>
          <td> <button id="block5" onclick="display('5')">5</button></td>
          <td> <button id="block6" onclick="display('6')">6</button> </td>
          <td> <button id="minus" onclick="display('-')" >-</button> </td>
        </tr>
        <tr>
          <td> <button id="block7" onclick="display('7')">7</button></td>
          <td> <button id="block8" onclick="display('8')">8</button> </td>
          <td> <button id="block9" onclick="display('9')">9</button> </td>
          <td> <button id="plus" onclick="display('+')">+</button> </td>
        </tr>
        <tr>
          <td> <button id="dot" onclick="display('.')">.</button></td>
          <td> <button id="block0" onclick="display('0')">0</button></td>
       
          <!-- calculate() function evaluates the mathematical expression -->
          <td> <button id="ans" onclick="calculate()">=</button> </td>
          <td> <button id="multiply" onclick="display('*')">*</button></td>
        </tr>
       
      </table>
      <script src="app.js"></script>
</body>
</html>
